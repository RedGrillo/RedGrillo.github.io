<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tu Página</title>
    <link rel="stylesheet" href="tu-estilo.css">
    <!-- Otros links y meta etiquetas que tengas aquí -->

    <!-- Código de Meta Pixel -->
    <script>
        !function(f,b,e,v,n,t,s) {
            if(f.fbq) return; 
            n=f.fbq=function(){n.callMethod?
            n.callMethod.apply(n,arguments):n.queue.push(arguments)};
            if(!f._fbq) f._fbq=n; 
            n.push=n; 
            n.loaded=!0; 
            n.version='2.0'; 
            n.queue=[]; 
            t=b.createElement(e); 
            t.async=!0;
            t.src=v;
            s=b.getElementsByTagName(e)[0];
            s.parentNode.insertBefore(t,s)
        }(window, document, 'script', 'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '411026101942294');  // ID de tu Pixel
        fbq('track', 'PageView');  // Registramos la visita
    </script>
</head>

<body>
    <!-- Contenido de tu página aquí -->
    
    <section class="text my-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <!-- Botón de "Registrarse ahora" -->
                    <a id="btn-register" class="buton" href="javascript:void(0)">
                        Registrate ahora <i class="mx-2 fa-solid fa-check-square"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Otros elementos de tu página aquí -->

    <!-- Código para gestionar el clic y la redirección a WhatsApp -->
    <script>
        // Manejador del evento de clic en el botón de registro
        document.getElementById('btn-register').addEventListener('click', function() {
            // Primero, disparar el evento de Meta Pixel
            fbq('track', 'Contact');  // Registramos el evento "Contact" (puedes cambiar el nombre del evento si lo prefieres)

            // Luego, redirigir a WhatsApp
            window.location.href = 'http://wa.link/3lvolq';  // Cambia esto por tu enlace de WhatsApp
        });
    </script>

</body>

</html>
