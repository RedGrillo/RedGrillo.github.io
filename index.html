<body>
    <section class="title my-3">

    <section class="text">

                        <p class="text-center text-white"><b><i class="fas fa-gamepad"></i> ¡Haz clic para comenzar!</b></p>

                        <div id="contentBoton" class="contentBoton">

                        </div>

                    </div>
                </div>
            </div>
        </div>

    <script>
        document.getElementById('botonEnviarSolicitud').addEventListener('click', function() {
            // Disparar el evento de Facebook Pixel antes de la redirección
            fbq('track', 'Contact'); // El evento Contact

            // Establecer el número y el mensaje para WhatsApp
            const telefono = '5492235917194'; // Cambia por tu número
            const mensaje = 'Hola, vi el anuncio y quiero crear un usuario gratis para empezar a Jugar';

            // Redirigir a WhatsApp después de disparar el evento
            const whatsappUrl = `https://api.whatsapp.com/send?phone=${telefono}&text=${encodeURIComponent(mensaje)}`;
            window.location.href = whatsappUrl;
        });
    </script>
